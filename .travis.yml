language: ruby
cache: bundler
rvm:
  - 2.3.1
before_script:
- bundle exec rails db:create --all
- bundle exec rails db:migrate
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: rails-robo-scaffold
  on:
    repo: rmzse/rails_app_scaffold
  run:
  - bundle exec rails db:migrate