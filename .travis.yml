language: ruby
notifications:
  email: false
cache: bundler
rvm:
  - 2.3.1p112
before_script:
  - bundle exec rake db:create --all
  - bundle exec rake db:migrate
script:
  - bundle exec rake ci:tests
services:
  - postgresql
deploy:
  provider: #heroku
  api_key:
    secure:
  app:
      develop: #my_app
    on:
      repo: rmzse/rails_app_scaffold   
    run:
      - bundle exec rake db:migrate